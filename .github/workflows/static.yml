# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
 
  # Runs on pushes targeting the default branch
  push:
    branches: 
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install and build
        run: |
          npm install resumed jsonresume-theme-kendall
          npx resumed render resume.json --theme kendall
      - name: resume-creator-action
        uses: rajivnayanc/resume-creator-action@v1.1.0
        with:
          FileName: resume.json
        env:
          ACCESS_TOKEN: ${{ secrets.actions.ACCESS_TOKEN }}
